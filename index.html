<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <style>
        video{
            max-width: 40%;
        }
    </style>
    <title> PeerChat </title>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between my-5">
            <video class="mx-2 border w-100" id="user-1" autoplay playsinline></video>
            <video class="mx-2 border w-100" id="user-2" autoplay playsinline></video>
        </div>

        <div class="row">
            <div class="col-md-6 d-flex flex-column">
                <span>
                    <button class="btn" id="create-offer">Create Offer</button>
                    <label>SDP Offer</label>
                </span>
                <textarea id="offer-sdp" cols="30" rows="5"></textarea>
            </div>
            <div class="col-md-6  d-flex flex-column mb-3">
                <span>
                    <button class="btn" id="create-answer">Create Answer</button>
                    <label>SDP Answer</label>
                </span>
                <textarea id="answer-sdp" cols="30" rows="5"></textarea>
            </div>
        </div>
        <button class="btn" id="add-answer">Add Answer</button>
    </div>




    <script src="agora-rtm-2.1.5.min.js"></script>
    <script src="main.js"></script>


    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
</body>
</html>
